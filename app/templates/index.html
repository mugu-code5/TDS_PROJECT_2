<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TDS GA Solver</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/function.js" defer></script>

</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="position-absolute top-0 end-0 p-3">
        <button id="modeToggle" onclick="toggleMode()" class="mode-toggle">Switch to Light Mode</button>
    </div>
    <div class="card p-4 shadow-lg" style="width: 40rem;">
        <h2 class="text-center text-primary">TDS GA Solver</h2>
        <form id="query-form" action="/Tds_ques/" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="question" class="form-label">Ask a GA Question:</label>
                <textarea class="form-control" name="question" rows="3" required style="max-height: 150px; overflow-y: auto;">{{ question or "" }}</textarea>
            </div>
            <div class="mb-3">
                <label for="file" class="form-label">Upload File (Optional):</label>
                <input type="file" class="form-control" name="file">
            </div>
            <button type="submit" class="btn btn-success w-100">Submit</button>
        </form>

        <!-- Response Section -->
        <div class="mt-4">
            <h5>Response:</h5>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <button class="nav-link active" id="original-tab" onclick="showTab('original')">Original Response</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" id="json-tab" onclick="showTab('json')">Parsed JSON</button>
                </li>
            </ul>

            <!-- Unified Response Box -->
            <div id="response-box" class="response-tab p-3 border rounded" style="max-height: 200px; overflow-y: auto;">
                <!-- Hidden element to store parsed JSON -->
                <pre id="parsed-json" style="display: none;">{{ parsed_json | safe }}</pre>
                <pre id="response-content">{{ response or "Response will be shown here..." }}</pre>
            </div>
        </div>
    </div>
</body>
</html>
